<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotifav</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <style>
        body {
            display: flex;
            justify-content: space-between;
            margin: 0;
            height: 100vh;
        }
        .container {
            display: flex;
            width: 100%;
        }
        .left {
            width: 20%;
            padding: 10px;
            box-sizing: border-box;
    
        }
        .right {
            width: 30%;
            padding: 10px;
            box-sizing: border-box;
    
        }
        .center {
            width: 60%;
            padding: 20px;
            box-sizing: border-box;

        }
    </style>
</head>

<body data-bs-theme="dark">
    <div class="position-absolute top-0 end-0 m-3">
        <button id="toggleTheme" class="btn btn-secondary">
            <i id="themeIcon" class="bi bi-moon-fill"></i>
        </button>
    </div>

    <div class="left">
        

        <div class="card mb-3">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="gata.webp" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title" id="name"></h5>
                        <p class="card-text">...</p>
                        <p class="card-text"><small class="text-body-secondary" id="mail"></small></p>
                        <button onclick="authorizeSpotify()" class="btn btn-primary">Iniciar sesión con Spotify</button>
                    </div>
                </div>
            </div>
        </div>
</div>
        <div>
            <h1 class="mb-4">Spotifav</h1>
            <form id="specs" class="w-100">
                <div class="row form-group d-flex justify-content-center align-items-center">
                    <div class="col-md-4 mb-3">
                        <input class="form-control" id="prompt" placeholder="Cuéntame... ¿Qué quieres oír?"
                            maxlength="55">
                    </div>
                    <div class="w-50 d-flex justify-content-center">
                        <button id="recomendar-btn" type="submit" class="btn btn-primary w-50">Que puedo oír!</button>
                    </div>
                </div>
            </form>

            <table class="table table-hover mt-3" id="tableSongsSpotify">
                <thead>
                    <tr>
                        <!-- <th scope="col">#</th> -->
                        <th scope="col">song</th>
                        <th scope="col">artist</th>
                        <th scope="col">album</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="right">
            <h2 class="mb-4">Canciones favoritas</h2>
            <table class="table table-hover mt-3" id="tableSongsDatabase">
                <thead>
                    <tr>
                        <!-- <th scope="col">#</th> -->
                        <th scope="col">Song</th>
                        <th scope="col">Artist</th>
                        <th scope="col">songName</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
