<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spoty-Fav - Perfil de Usuario</title>
    <script type="module" src="/src/profile.ts"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link href="./css/index.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Spoty-Fav</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Mis canciones</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="new-song.html">Buscar</a>
              </li>
            </ul>
            <ul class="navbar-nav ms-auto">
              <li class="nav-item d-flex align-items-center">
                <img id="profilePic-nav" class="rounded-circle me-2" style="width: 40px; height: 40px;" />
            
                <button class="nav-link active" id="correo-nav"></button>
              </li>
              <li class="nav-item">
                <button class="nav-link" id="logout">Salir</button>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container">
        <h3 class="text-center mb-4">Perfil</h3>
        <form id="formRegister">
          <div class="mb-3">
            <label for="nombre-modificado" class="form-label">Nombre</label>
            <input type="text" id="nombre-modificado" name="nombre" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="correo-modificado" class="form-label">Correo</label>
            <input type="email" id="correo-modificado" name="correo" class="form-control" required  />
          </div>
          <div class="mb-3">
            <label for="password-modificado" class="form-label">Contraseña</label>
            <input type="password" id="password-modificado" name="password" class="form-control"  required/>
            <small class="form-label">*Debes de poner la contraseña para actualizar</small>
          </div>
          <div class="mb-3">
            <label for="imagen-modificado" class="form-label">Imagen de perfil</label>
            <input type="file" id="imagen-modificado" name="imagen" class="form-control" accept="image/*" />
          </div>
          <div class="mb-3 text-center">
            <img id="imgPreview-modificado" class="d-none" alt="Previsualización de la imagen" style="max-width: 100px; max-height: 100px;" />
          </div>
          <div class="mt-3 text-center">
            <button class="btn btn-primary" type="submit">Actualizar</button>
            
          </div>
        </form>
        <div class="mb-3 mt-5 text-center">
          <label for="delete-btn" class="form-label d-block">Elimina tu perfil</label>
          <button class="btn btn-danger" id="delete-btn" type="button">Eliminar cuenta</button>
        </div>
        
      </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
      <p>&copy; 2024 SpotyFav.</p>
      <p>by Josep Lloret & Luis Arias.</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
