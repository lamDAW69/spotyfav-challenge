<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/register.ts"></script>
    <title>Spoty-Fav - Registro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div class="container">
      <h3 class="text-center mb-4">Registro</h3>
      <form id="formRegister">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" id="nombre" name="nombre" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="correo" class="form-label">Correo</label>
          <input type="email" id="correo" name="correo" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" id="password" name="password" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="imagen" class="form-label">Imagen de perfil</label>
          <input type="file" id="imagen" name="imagen" class="form-control" accept="image/*" />
        </div>
        <div class="mb-3 text-center">
          <img id="imgPreview" class="d-none" alt="Previsualización de la imagen" style="max-width: 100px; max-height: 100px;" />
        </div>
        <div class="mt-3 text-center">
          <button class="btn btn-primary" type="submit">Registrarse</button>
        </div>
        <div class="mt-3 text-center">
          <a href="login.html">¿Ya tienes una cuenta? Inicia sesión aquí</a>
        </div>
      </form>
    </div>
  </body>
</html>
