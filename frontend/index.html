<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spoty-Fav - Mis Canciones Favoritas</title>
    <script type="module" src="/src/index.ts"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #121212;
        color: #fff;
      }

      .navbar-brand {
        color: #1db954 !important;
        font-weight: 600;
        font-size: 1.5rem;
      }

      .nav-link.active {
        color: #1db954 !important;
      }

      .nav-link {
        color: #b3b3b3 !important;
      }

      .nav-link:hover {
        color: #fff !important;
      }

      #logout {
        background: none;
        border: none;
        color: #b3b3b3;
        font-size: 1rem;
        cursor: pointer;
      }

      #logout:hover {
        color: #1db954;
      }

      .card {
        background-color: #181818;
        border: none;
        border-radius: 8px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .card:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      }

      .card-img-top {
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
        transition: transform 0.3s ease;
      }

      .card:hover .card-img-top {
        transform: scale(1.1);
      }

      .card-title {
        color: #fff;
        font-size: 1.1rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }

      .card-text {
        color: #b3b3b3;
        font-size: 0.9rem;
      }

      .card-subtitle {
        color: #1db954;
        font-size: 0.85rem;
        font-weight: 400;
      }

      .delete {
        background: none;
        border: none;
        color: #b3b3b3;
        cursor: pointer;
      }

      .delete:hover {
        color: #e63946;
      }

      .container {
        padding-top: 2rem;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Spoty-Fav</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Mis canciones</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="new-event.html">Buscar</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto">
            <li>
              <button class="nav-link" id="logout">Salir</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div id="cardContainer" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <!-- Cards generated dynamically -->
      </div>
    </div>

    <template id="eventoTemplate">
      <div class="col">
        <div class="card h-100">
          <img src="" class="card-img-top" alt="Imagen de la canción" />
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h5 class="card-title">Título de la canción</h5>
              <button class="btn delete"><i class="bi bi-trash"></i></button>
            </div>
            <p class="card-text">Descripción de la canción.</p>
            <h6 class="card-subtitle">Artista / Álbum</h6>
          </div>
        </div>
      </div>
    </template>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
