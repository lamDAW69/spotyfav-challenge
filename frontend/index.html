<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotifav</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body data-bs-theme="dark">
    <div class="position-absolute top-0 end-0 m-3">
        <button id="toggleTheme" class="btn btn-secondary">
            <i id="themeIcon" class="bi bi-moon-fill"></i>
        </button>
    </div>

    <div class="container mt-5">
        <h1 class="mb-4">Spotifav</h1>

        <div class="card mb-3">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="gata.webp" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title" id="name"></h5>
                        <p class="card-text">...</p>
                        <p class="card-text"><small class="text-body-secondary" id="mail"></small></p>
                        <button onclick="authorizeSpotify()" class="btn btn-primary">Iniciar sesi√≥n con Spotify</button>
                    </div>
                </div>
            </div>
        </div>

        <table class="table table-hover mt-3" id="tableSongsDatabase">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">userId</th>
                    <th scope="col">songId</th>
                    <th scope="col">songName</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button onclick="anteriorPagina()" class="btn btn-primary">Anterior</button>
        <button onclick="siguientePagina()" class="btn btn-primary">Siguiente</button>
        <table class="table table-hover mt-3" id="tableSongsSpotify">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">song</th>
                    <th scope="col">artist</th>
                    <th scope="col">album</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
